- clean: ["~"]

- defaults:
    brewfile:
      stdout: true
    brew:
      stdout: false
      stderr: false

- install-brew: true

- brew:
    - pnpm
    - lefthook
    - fish
    - fisher
    - hammerspoon
    - selene

- shell:
    - [pnpm install, Setup pnpm workspace]
    - [lefthook install, Install lefthook]

- defaults:
    link:
      relink: true
      force: true
      create: true

- link:
    ~/.profile:
    ~/.bashrc:
    ~/.bash_profile:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.nbrc:
    ~/.hammerspoon:
    ~/.config/:
      path: config/*
      glob: true
    ~/Library/Application Support/navi/config.yaml: navi/config.yaml

- shell:
    - [scripts/hammerspoon.fish, Install SpoonInstaller]
    - [~/.tmux/plugins/tpm/bin/install_plugins, Install Tmux Plugins]
