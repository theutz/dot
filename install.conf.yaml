- clean: ["~"]

- defaults:
    brewfile:
      stdout: true
    brew:
      stdout: false
      stderr: false

- install-brew: true

- brew:
    - pnpm
    - lefthook
    - fish

- shell:
    - [pnpm install, Setup pnpm workspace]
    - [lefthook install, Install lefthook]

- defaults:
    link:
      relink: true
      force: true
      create: true

- link:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.config/:
      path: config/*
      glob: true

- shell:
    - [~/.tmux/plugins/tpm/bin/install_plugins, Install Tmux Plugins]
