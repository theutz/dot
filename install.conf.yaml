- defaults:
    link:
      relink: true
      force: true
      create: true

- clean: ["~"]

- link:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.config/fish: config/fish
    ~/.config/nvim: config/nvim

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [~/.tmux/plugins/tpm/bin/install_plugins, Install Tmux Plugins]
