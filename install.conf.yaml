- clean: ["~"]

- defaults:
    link:
      relink: true
      force: true
      create: true
    brewfile:
      stdout: true
    brew:
      stdout: false
      stderr: false

- link:
    ~/.Brewfile:
    ~/.profile:
    ~/.bashrc:
    ~/.bash_profile:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.hammerspoon:
      if: "[ (uname) = Darwin ]"
    ~/.config/:
      path: config/*
      glob: true
    ~/.w3m/:
      path: w3m/*
      glob: true
    ~/.authinfo.gpg:
    ~/.mbsyncrc:
    ~/.mbsync-fastmail.gpg:
    ~/.msmtprc:
    ~/.doom.d:

- shell:
    - [pnpm install, Setup pnpm workspace]
    - [lefthook install, Install lefthook]
    - [scripts/hammerspoon.fish, Install SpoonInstaller]
    - [~/.tmux/plugins/tpm/bin/install_plugins, Install Tmux Plugins]

- install-brew: true

- brew:
    - lsd
    - pnpm
    - lefthook
    - fish
    - fisher
    - selene
    - ranger
    - pillow
    - msmtp
    - isync
    - font-et-book
    - font-inter
    - font-haskplex-nerd
- cask:
    - hammerspoon
    - kitty
