- defaults:
    link:
      relink: true
      force: true
      create: true

- clean: ["~"]

- link:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.config/:
      path: config/*
      glob: true

- shell:
    - [pnpm install, Setup pnpm workspace]
    - [lefthook install, Install lefthook]
    - [git submodule update --init --recursive, Installing submodules]
    - [~/.tmux/plugins/tpm/bin/install_plugins, Install Tmux Plugins]
