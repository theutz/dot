wtf:
  colors:
    border:
      focusable: darkslateblue
      focused: orange
      normal: gray
  grid:
    columns: [10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10]
    rows: [10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10]
  refreshInterval: 1
  mods:
    digitalclock:
      enabled: true
      font: bigfont
      position:
        top: 0
        left: 0
        height: 2
        width: 4
    clocks_a:
      colors:
        rows:
          even: "lightblue"
          odd: "white"
      enabled: false
      locations:
        Seattle: "America/Los_Angeles"
        Dallas: "America/Chicago"
        Chattanooga: "America/New_York"
        London: "Europe/London"
        Istanbul: "Europe/Istanbul"
      position:
        top: 0
        left: 2
        height: 1
        width: 1
      refreshInterval: 15
      sort: "chronological"
      title: "Clocks"
      type: "clocks"
    feedreader:
      enabled: false
      feeds:
      - http://feeds.bbci.co.uk/news/rss.xml
      feedLimit: 10
      position:
        top: 1
        left: 1
        width: 2
        height: 1
      refreshInterval: 14400
    ipinfo:
      colors:
        name: "lightblue"
        value: "white"
      enabled: false
      position:
        top: 2
        left: 1
        height: 1
        width: 1
      refreshInterval: 150
    power:
      enabled: false
      position:
        top: 2
        left: 2
        height: 1
        width: 1
      refreshInterval: 15
      title: "⚡️"
    textfile:
      enabled: false
      filePath: "~/.config/wtf/config.yml"
      format: true
      position:
        top: 0
        left: 0
        height: 4
        width: 1
      refreshInterval: 30
      wrapText: false
    uptime:
      args: [""]
      cmd: "uptime"
      enabled: false
      position:
        top: 3
        left: 1
        height: 1
        width: 2
      refreshInterval: 30
      type: cmdrunner
